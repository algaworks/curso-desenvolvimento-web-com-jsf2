<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Consulta de clientes</title>
		
		<h:outputStylesheet library="css" name="tabela.css" />
		<h:outputScript library="js" name="tabela.js"/>
	</h:head>
	<h:body>
		<h:form id="frm">
			<h:dataTable value="#{consultaClienteBean.clientes}" var="item" 
					border="0" cellpadding="2" cellspacing="0"
					width="500" styleClass="tabela" headerClass="cabecalho"
					rowClasses="linha1, linha2">
				
				<h:column>
					<f:facet name="header">
						CÃ³digo
					</f:facet>
					
					<h:outputText value="#{item.codigo}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>
					
					<h:outputText value="#{item.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Cidade
					</f:facet>
				
					<h:outputText value="#{item.cidade}"/>
					<h:graphicImage value="/imagens/fotos.png"
						onclick="selecionarCidade('#{item.cidade}')"/>
				</h:column>
				
			</h:dataTable>
			
		</h:form>
	</h:body>
</html>
